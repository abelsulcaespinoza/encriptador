<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=+, initial-scale=1.0" />
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img class="logo" src="img/Logo.png" alt="Logo Alura" />
    </header>
    <main class="contenedor">
      <div class="principal">
        <!-- Input caja de texto -->
        <div class="input">
          <input
            id="cajaDeTexto"
            class="cajaDeTexto"
            type="text"
            placeholder="Ingrese el texto aquí"
          />
        </div>
        <div class="aviso-botones">
          <!-- Aviso -->
          <div class="aviso">
            <img src="img/Group.png" alt="Alerta" />
            <p>Solo letras minúsculas y sin acentos</p>
          </div>

          <!-- Botones Encriptar / Desencriptar -->
          <div class="botones">
            <input
              id="encriptar"
              onclick="botonEncriptarMensaje();"
              class="encriptar"
              type="button"
              value="Encriptar"
            />
            <input
              id="desencriptar"
              onclick="botonDesencriptarMensaje();"
              class="desencriptar"
              type="button"
              value="Desencriptar"
            />
          </div>
        </div>
      </div>

      <!-- Resultado -->
      <div class="resultado">
        <div id="tarjerta" class="tarjeta">
          <img id="muñeco-1" src="img/Muñeco.png" alt="Muñeco" />
          <img
            id="portapapeles"
            src="img/portapapeles.png"
            alt="Portapapeles"
          />
          <div class="mensajeTexto">
            <p id="mensaje1" class="mensaje1">Ningún mensaje fue encontrado</p>
            <p id="mensaje2" class="mensaje2">
              Ingresa el texto que desees encriptar o desencriptar.
            </p>

            <p id="mensajeEncriptado" class="mensajeEncriptado"></p>
          </div>
          <!-- Boton Copiar Oculto -->
          <input
            onclick="botonCopiarMensaje();"
            id="botonCopiar"
            class="botonCopiar"
            type="button"
            value="Copiar"
          />
        </div>
      </div>
      <!-- Script  Archivo JS -->
      <script src="script.js"></script>
    </main>
  </body>
</html>
