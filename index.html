<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=+, initial-scale=1.0" />
    <!-- Estilos -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <main>
      <!-- Logo -->
      <section class="logo">
        <img src="img/Logo.png" alt="Logo Alura" />
      </section>

      <!-- Input y botones -->
      <form class="principal">
        <!-- Input caja de texto -->
        <div class="input-principal">
          <input
            id="caja-de-texto"
            class="caja-de-texto"
            type="text"
            placeholder="Ingrese el texto aquí"
          />
        </div>

        <!-- Aviso y botones -->
        <div class="aviso-botones-principal">
          <!-- Aviso -->
          <div class="aviso">
            <img src="img/Group.png" alt="Alerta" />
            <p>Solo letras minúsculas y sin acentos</p>
          </div>

          <!-- Botones Encriptar / Desencriptar -->
          <div class="botones">
            <input
              id="encriptar"
              class="encriptar"
              onclick="botonEncriptarMensaje();"
              type="button"
              value="Encriptar"
            />
            <input
              id="desencriptar"
              class="desencriptar"
              onclick="botonDesencriptarMensaje();"
              type="button"
              value="Desencriptar"
            />
          </div>
        </div>
      </form>

      <!-- Resultado -->
      <div class="resultado">
        <div id="tarjerta" class="tarjeta">
          <img id="muñeco" class="muñeco" src="img/Muñeco.png" alt="Muñeco" />
          <img id="lupa" class="lupa" src="img/lupa.png" alt="Lupa" />
          <img id="lupa-2" class="lupa-2" src="img/buscando.png" alt="Lupa" />
          <img
            id="portapapeles"
            class="portapapeles"
            src="img/portapapeles.png"
            alt="Portapapeles"
          />
          <div class="mensaje-resultado">
            <p id="mensaje-titulo" class="mensaje-titulo">
              Ningún mensaje fue encontrado
            </p>
            <p id="mensaje-encriptado" class="mensaje-encriptado">
              Ingresa el texto que desees encriptar o desencriptar.
            </p>
          </div>
          <!-- Boton Copiar Oculto -->
          <input
            id="copiar"
            class="copiar"
            onclick="botonCopiarMensaje();"
            type="button"
            value="Copiar"
          />
        </div>
      </div>
      <!-- Script  Archivo JS -->
      <script src="script.js"></script>
    </main>
    <footer>
      <p>&copy Abel Sulca Espinoza 2024</p>
    </footer>
  </body>
</html>
